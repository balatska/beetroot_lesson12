<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nike</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="product">
            <div class="product__logo">
                <img src="images/logo.png" alt="Logo">
            </div>
            <div class="model">
                <div class="model__image">
                    <img src="images/Nike-SB-Stefan-Janoski-Max.png" alt="Nike">
                </div>
                <div class="model-color">
                    <div><input name="color" type="radio" value="black"></div>
                    <div><input name="color" type="radio" value="white"></div>
                    <div><input name="color" type="radio" value="red"></div>
                    <div><input name="color" type="radio" value="blue"></div>  
                </div>
            </div>
            <div class="info">
                <h1>Nike SB Stefan</br>Janoski Max</h1>
                <h3>Unisex Skateboarding Shoe</h3>
                <div class="rating">
                    <img src="images/stars.png" alt="rating">
                </div>
                <div class="order">
                    <form class="">
                        <select name="size" value="Size">
                            <option value="">Size</option>
                            <option value="41">41</option>
                            <option value="42">42</option>
                            <option value="43">43</option>
                            <option value="44">44</option>
                            <option value="45">45</option>
                        </select>
                    </form>
                    <form>
                        <select name="qty">
                            <option value="">Qty</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                        </select>
                    </form> 
                </div>
                <div class="button">
                    <button type="submit">Add to cart</button>
                </div>
            </div>  
        </div>
    </div>

    

</body>
</html>
